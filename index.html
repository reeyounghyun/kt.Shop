<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kt.com</title>
  </head>
  <body>
    <div class="content">
      <div class="hoppick">
        <div class="top_banner_wrap">
          <figure>
            <img
              src="./img/pc/top_bann.png"
              alt="이번달 고객이 많이 찾은 인기폰! 단말 구매하러가기"
            />
          </figure>
        </div>
        <!-- //상단 띠베너 -->
        <div class="5g_Tab_Btn">
          <ul>
            <li><a href="/hotpick">핫픽</a></li>
            <li><a href="/hotdeal">핫딜</a></li>
            <li><a href="/winners">당첨자 발표</a></li>
          </ul>
        </div>
        <!-- //핫픽 상단 탭버튼 -->
        <div class="5g_hotpick_img">
          <div class="item">
            <figure>
              <img
                src="./img/pc/@pc_thumbnail.png"
                alt="아이폰13프로 128GB 시에라블루"
              />
            </figure>
            <span class="h5_hotpuick_Preview">예고편보기</span>
            <span class="5g_hotpick_model"
              ><button type="button">자세히보기</button></span
            >
          </div>
          <div class="hotpick-cont">
            <div class="hotpick_cont_inner">
              <h3>아이폰 프로13 128GB 시에라블루</h3>
              <div class="hotpick_times">
                <div class="times_item">
                  <p>
                    <strong>응모시간</strong>
                    <span>12/20(금)17시~ 12/25(수)17시</span>
                  </p>
                  <p>
                    <strong>응모대상</strong>
                    <span>통신사 무관, 누구나 응모가능!</span>
                  </p>
                </div>
              </div>
              <div class="5g_hotpick_price">
                <strong class="red evnet-discount">99%</strong>
                <span class="event_price">500</span>
                <span class="price">1,350,000원</span>
              </div>
            </div>
          </div>
        </div>
        <!-- //상품이미지, 가격 영역 -->
        <div class="5g_event-banner">
          <figure>
            <img
              src="./img/pc/@핫딜 md 추천!.png"
              alt="핫픽 md추천! 이번주 kt닷컴 주목템♥"
            />
          </figure>
          <a href="iphon16도 역시 KT닷컴!" class="Hidden"
            >iphon16도 역시 KT닷컴!</a
          >
          <a href="iphon16도 역시 KT닷컴!" class="Hidden"
            >iphon16도 역시 KT닷컴!</a
          >
          <div class="5g_add_btn">
            <a href="./addBtn">
              <span>더보기</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
